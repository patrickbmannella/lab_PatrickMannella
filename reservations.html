<main>
	<h2>Reservations at Pacific Trails</h2>
	<h3>Contact Us</h3>
	<p>Required information is marked with an asterisk(*).</p>
	<form method="post" action="https://webdevbasics.net/scripts/pacific.php">
		<label for="FName">*First Name: </label>
		<input type="text" name="FName" id="FName" required="required">
		<label for="LName">*Last Name: </label>
		<input type="text" name="LName" id="LName" required="required">
		<label for="myEmail">*E-mail: </label>
		<input type="email" name="myEmail" id="myEmail" required="required">
		<label for="myPhone">Phone: </label>
		<input type="tel" name="myPhone" id="myPhone">
		<label for="rDate">Arrival Date: </label>
		<input type="date" name="rDate" id="rDate">
		<label for="myNights">Nights: </label>
		<input type="number" name="myNights" id="myNights" min="1" max="14">
		<label for="myComments">*Comments</label>
		<textarea name="myComments" id="myComments" rows="2" columns="20" required="required"></textarea>
		<input id="mySubmit" type="submit" value="Submit">
	</form>
</main>
